<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Job Application Manager</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
  <link href="/css/header.css" rel="stylesheet">
  <link href="/css/edit_job_page.css" rel="stylesheet">
  <link rel="icon" type="image/x-icon" href="/images/logo.jpg">
</head>
<body>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
<div th:insert="~{fragments/header_login::header}"></div>
<div class="container h-100">
  <div class="row h-100">
    <div class="col-sm-10 col-md-8 col-lg-6 mx-auto d-table h-100">
      <div class="d-table-cell align-middle">
        <div class="card">
          <div class="card-body">
            <div class="m-sm-4">
              <form method="post" th:action="@{/account/register}">
                <input type="hidden" name="jobId" th:value="${acc.id}">
                <div class="mb-3 mt-3 text-center">
                  <h2>Create a new Account</h2>
                </div>
                <div class="alert alert-danger" role="alert" th:if="${param.user_error}">
                  Username already exists.
                </div>
                <div class="mb-3">
                  <label class="form-label">Username</label>
                  <input name="username" class="form-control" placeholder="Enter Username" th:value="${acc.username}">
                </div>
                <div class="mb-3">
                  <label class="form-label">Password</label>
                  <input type="password" name="password" class="form-control" placeholder="Enter Password" th:value="${acc.password}">
                </div>
                <div class="text-center mt-3">
                  <button type="submit" class="btn btn-primary">Submit</button>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
<div th:insert="~{fragments/footer::footer}"></div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
</body>
</html>
