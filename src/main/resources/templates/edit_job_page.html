<div class="container h-100">
  <div class="row h-100">
    <div class="col-sm-10 col-md-8 col-lg-6 mx-auto d-table h-100">
      <div class="d-table-cell align-middle">
        <div class="card">
          <div class="card-body">
            <div class="m-sm-4">
              <form method="post" th:action="@{/home/edit}">
                  <input type="hidden" name="jobId" th:value="${jobToEdit.jobId}">
                  <input type="hidden" name="user" th:value="${jobToEdit.user.id}">
                  <input type="hidden" name="media" th:value="${jobToEdit.media?.mediaId}">
                <div class="mb-3 mt-3 text-center">
                  <h2>Edit Job</h2>
                </div>
                <div class="mb-3">
                  <label class="form-label">Company</label>
                  <input name="company" class="form-control" placeholder="Enter Company" th:value="${jobToEdit.company}">
                </div>
                <div class="mb-3">
                  <label class="form-label">Job Title</label>
                  <input name="title" class="form-control" placeholder="Enter Job Title" th:value="${jobToEdit.title}">
                </div>
                <div class="mb-3">
                  <label class="form-status-label">Status</label>
                  <select name="status" class="form-select">
                    <option th:each="option : ${options}" th:value="${option}" th:text="${option}" th:selected="${jobToEdit.status == option}"></option>
                  </select>
                </div>
                <div class="mb-3">
                  <label class="form-label">Job Link</label>
                  <input name="jobUrl" class="form-control" placeholder="Enter Job URL" th:value="${jobToEdit.jobUrl}">
                </div>
                <div class="mb-3">
                  <label class="form-label">Logo</label>
                  <input name="imgUrl" class="form-control" placeholder="Enter Company Logo" th:value="${jobToEdit.imgUrl}">
                </div>

                <div class="mb-3 mt-4 text-center">
                  <h2>Social Media</h2>
                </div>
                <input type="hidden" name="mediaId" th:value="${mediaToEdit.mediaId}">
                <div class="mb-3">
                  <label class="form-label">Homepage</label>
                  <input name="homepageUrl" class="form-control" placeholder="Enter Homepage URL" th:value="${mediaToEdit.homepageUrl}">
                </div>
                <div class="mb-3">
                  <label class="form-label">Instagram</label>
                  <input name="instagramUrl" class="form-control" placeholder="Enter Instagram URL" th:value="${mediaToEdit.instagramUrl}">
                </div>
                <div class="mb-3">
                  <label class="form-label">Twitter</label>
                  <input name="twitterUrl" class="form-control" placeholder="Enter Twitter URL" th:value="${mediaToEdit.twitterUrl}">
                </div>
                <div class="text-center mt-3">
                  <button type="submit" class="btn btn-primary">Submit</button>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
