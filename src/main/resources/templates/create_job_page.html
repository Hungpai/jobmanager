<div class="container h-100">
  <div class="row h-100">
    <div class="col-sm-10 col-md-8 col-lg-6 mx-auto d-table h-100">
      <div class="d-table-cell align-middle">
        <div class="card">
          <div class="card-body">
            <div class="m-sm-4">
              <form method="post" th:action="@{/home/create}" th:object="${newJob}">
                <div class="mb-3 mt-3 text-center">
                  <h2>Add a new Job</h2>
                </div>
                <div class="mb-3">
                  <label class="form-label">Company</label>
                  <input name="company" class="form-control" placeholder="Enter Company">
                </div>
                <div class="mb-3">
                  <label class="form-label">Job Title</label>
                  <input name="title" class="form-control" placeholder="Enter Job Title">
                </div>
                <div class="mb-3">
                  <label class="form-status-label">Status</label>
                    <select name="status" class="form-select">
                      <option value="ACCEPTED">ACCEPTED</option>
                      <option value="PENDING">PENDING</option>
                      <option value="REJECTED">REJECTED</option>
                    </select>
                </div>
                <div class="mb-3">
                  <label class="form-label">Job Link</label>
                  <input name="jobUrl" class="form-control" placeholder="Enter Job URL">
                </div>
                <div class="mb-3">
                  <label class="form-label">Logo</label>
                  <input name="imgUrl" class="form-control" placeholder="Enter Company Logo">
                </div>
                <div class="text-center mt-3">
                  <button type="submit" class="btn btn-primary">Submit</button>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
<div th:insert="~{fragments/footer::footer}"></div>
